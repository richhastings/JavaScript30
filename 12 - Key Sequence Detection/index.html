<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  const sequence = 'richhastings'
  const pressed = []
  const body = document.querySelector('body')
  let count = 0

  window.addEventListener('keyup', (e) => {
    // if(e.key === sequence[count]) {
    //   count++
    //
    //   if(count === sequence.length) {
    //     body.style.backgroundColor = '#0f0'
    //   }
    // } else {
    //   count = 0
    // }

    pressed.push(e.key)
    pressed.splice(-sequence.length - 1, pressed.length - sequence.length)
    if(pressed.join('') === sequence) body.style.backgroundColor = '#0f0'

  })
</script>
</body>
</html>
