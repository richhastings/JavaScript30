<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero')
  const text = hero.querySelector('h1')
  const walk = 100

  function shadow(e) {
    const [width, height] = [hero.offsetWidth, hero.offsetHeight]
    let [x, y] = [e.offsetX, e.offsetY]

    if(this !== e.target) {
      [x, y] = [x + e.target.offsetLeft, y + e.target.offsetTop]
    }

    const xWalk = Math.round(((x / width) * walk) - (walk / 2))
    const yWalk = Math.round(((y / height) * walk) - (walk / 2))

    // TODO - correct calculation of distance from text to
    // show a better shadow
    function blur() {
      let direction = (xWalk > yWalk) ? xWalk : yWalk
      if (direction < 0) direction *= -1
      return direction
    }

    text.style.textShadow = `${-xWalk}px ${-yWalk}px ${blur()}px rgba(0,0,0,1)`
  }

  hero.addEventListener('mousemove', shadow)
</script>
</body>
</html>
